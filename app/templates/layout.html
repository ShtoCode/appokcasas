<!DOCTYPE html>
<html lang="en">
  <head> 
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css-fontawesome/all.min.css') }}" />
    <!-- Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>{% block title %}{% endblock %}</title>
  </head>

  <body>
    <div class="parent">
      <nav class="navbar navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/"
            ><i class="fa-solid fa-magnifying-glass"></i>OkCasas</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" aria-current="page" href="/">
                <i class="fa-solid fa-house"></i>Home</a
              >
              <a class="nav-link" href="/servicios"
                ><i class="fa-solid fa-briefcase"></i>Servicios</a
              >
              <a class="nav-link" href="/contacto"
                ><i class="fa-solid fa-envelope"></i>Contacto</a
              >
              <a class="nav-link" href="/registrar"
                ><i class="fa-solid fa-user-plus"></i>Registrarse</a
              >
              <a class="nav-link" href="/login"
                ><i class="fa-solid fa-user"></i>Iniciar Sesi√≥n</a
              >
            </div>
          </div>
        </div>
      </nav>
      {% block body %}

      {% endblock %}
   <!--Script bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
